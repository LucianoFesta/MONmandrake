
<div class="divLogin">

  <form [formGroup]="formLogin" (ngSubmit)="submit()">
        <h2>Bitácora de Novedades</h2>
        <mat-form-field>
            <mat-label>Usuario: </mat-label>
            <input matInput formControlName="username">
            <mat-error *ngIf="isValidField('username')">* Debes ingresar un usuario.</mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Constraseña: </mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="isValidField('password')">* Debes ingresar una constraseña.</mat-error>
          </mat-form-field>

        <button class="btn" mat-raised-button type="submit"><mat-icon>login</mat-icon> Ingresar</button>
    </form>

</div>
