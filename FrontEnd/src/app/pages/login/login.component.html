
<div class="divLogin">
  
  <form [formGroup]="formLogin" (ngSubmit)="submit()">
        <h2>Bitácora de Cambios</h2>
        <mat-form-field>
            <mat-label>Correo Electrónico: </mat-label>
            <input matInput placeholder="tu.correo@sancorsalud.com.ar" formControlName="email">
            <mat-error *ngIf="isValidField('email')">* Por favor, ingresar un email válido (debe ser corporativo).</mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Constraseña: </mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="isValidField('password')">* Debes ingresar una constraseña.</mat-error>
          </mat-form-field>

        <button class="btn" mat-raised-button type="submit"><mat-icon>login</mat-icon> Ingresar</button>
    </form>

</div>
